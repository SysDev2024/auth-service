image: openjdk:17-alpine # Base Java 17 image

variables:
  DOCKER_REGISTRY: registry.stud.idi.ntnu.no:5050
  IMAGE_NAME: idatt2106_2024_11/authservice

cache: 
  paths:
    - .m2/repository

stages:
  - test
  - security
  - build
  - deploy

# Test Stage
test:
  stage: test
  script:
    - ./mvnw test


# Security Stage
dependency-check:
  stage: security
  image: owasp/dependency-check 
  script:
    - owasp-dependency-check --project "Your Project Name"  # ... add necessary flags

# Build Stage
build:
  stage: build
  script:
    - ./mvnw package -DskipTests
  artifacts:
    paths:
      - target/*.jar  

# Deploy Stage (example for development) 
deploy-dev:
  stage: deploy
  environment: development
  script:
    - docker login $DOCKER_REGISTRY -u $DOCKER_USER -p $DOCKER_P
    - docker build -t $DOCKER_REGISTRY/$AUTH_IMAGE_NAME:latest .
    - docker push $DOCKER_REGISTRY/$AUTH_IMAGE_NAME:latest

