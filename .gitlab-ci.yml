image: docker:latest
services:
  - docker:dind

cache: 
  paths:
    - .m2/repository

stages:
  - test
  - build
  - deploy



# Build Stage
build:
  image: maven:3.8.5-openjdk-17-slim
  stage: build
  script:
    - mvn package -DskipTests
  artifacts:
    paths:
      - target/*.jar  

# Deploy Stage (example for development) 
deploy:
  stage: deploy
  environment: development
  services:
    - docker:dind
  script:
    - docker login $DOCKER_REGISTRY -u $DOCKER_USER -p $DOCKER_P
    - docker build -t $DOCKER_REGISTRY/$AUTH_IMAGE_NAME:latest .
    - docker push $DOCKER_REGISTRY/$AUTH_IMAGE_NAME:latest

